<!DOCTYPE html>
<html lang="en">
	<head>
		<title>procedraw</title>
		<meta charset="UTF-8">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="canvas-container">
			<canvas id="render" width="256" height="256"></canvas>
		</div>
		<div class="left-container">
			<input type="text" value="our beauty" class="large-input" id="name-input"></input>
			<br>
			<div class="layer-options">
				<div class="label-container">
					<button id="img-save">save!</button>
				</div>
				<textarea id="img-save-data" readonly="true" class="save-box">data is saved here</textarea>
				<br>
				<div class="label-container">
					<button id="img-load-button">load!</button>
				</div>
				<textarea id="img-load-data" class="save-box" placeholder="you put data here"></textarea>
				<br>
				<div class="label-container">
					<text>img.bg</text>
				</div>
				<input type="color" id="img-bg-color" value="#808080">
				<br>
				<div class="label-container">
					<text>img.x</text>
				</div>
				<input type="number" id="img-width" min="1" max="256">
				<br>
				<div class="label-container">
					<text>img.y</text>
				</div>
				<input type="number" id="img-height" min="1" max="256">
				<br>
				<div class="label-container">
					<text>t.canvasScale</text>
				</div>
				<input type="number" id="canvas-scale" min="0" max="64" step="0.25">
				<br>
				<div class="label-container">
					<text>t.renderOnUpdate</text>
				</div>
				<input type="checkbox" id="render-on-update">
				<br>
				<button id="img-refresh">render</button>
				<p id="render-time">render time goes here</p>
				<br>
				<br>
				<br>
				<text class="version-text" id="version-text">VERSION GOES HERE</text>
			</div>
		</div>
		<div class="right-container">
			<div class="layer-control-container">
				<div class="sticky-header">
					<select id="layer-class-select"></select>
					<button id="add-layer">+</button>
					<button id="remove-layer">âˆ’</button>
					<button id="dupe-layer">D</button>
					<button id="random-layer">R</button>
					<button id="clear-layer">C</button>
				</div>
				<div id="layer-list-container">
					<!-- layers go here -->
				</div>
			</div>
			<div class="setting-container">
				<h4>universal options</h4>
				<div id="layer-options-default" class="layer-options">
					<!-- layer parameters go here -->
				</div>
				<h4 id="layer-title">LAYER CLASS HERE options</h4>
				<div id="layer-options" class="layer-options">
					<!-- layer parameters go here -->
				</div>
			</div>
		</div>
		<script src="scripts/tether.js"></script>
		<script src="scripts/layers.js"></script>
		<script src="scripts/image.js"></script>
		<script src="scripts/filters.js"></script>
		<script src="scripts/serialization.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
